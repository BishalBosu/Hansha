<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
			rel="stylesheet" />

		<link rel="stylesheet" href="/css/main.css" />
		<link rel="icon" href="/icons/chat-heart-fill.svg" type="image/svg" />

		<title>Hansha</title>

		<script src="/js/base_url.js"></script>
		<script src="/js/index.js"></script>
		<script src="/js/bootstrap_bundle_min.js"></script>

		<script src="/js/axios_min.js"></script>
	</head>
	<body class="p-0 m-0 border-0 bd-example bg">
		<!-- navbar code start -->

		<nav
			class="navbar navbar-expand-lg bg-body-tertiary bg-light fixed-top p-1 m-0 border-0"
			data-bs-theme="light">
			<div class="container-fluid">
				<a class="navbar-brand"
					>Hansha Chat App!
					<img
						style="width: 15%; height: 15%"
						src="/icons/chat-heart-fill.svg"
						alt="My Happy heart"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarText"
					aria-controls="navbarText"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="/html/home.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Pricing</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript: logOut()">Log Out!</a>
						</li>
					</ul>
					<span id="premium-show" class="navbar-text">
						Welcome to the Hansha Chat app!
					</span>
				</div>
			</div>
		</nav>
		<!-- navbar code end -->

		<div id="main-container" class="vh-100">
			<h1
				class="hansha-gradient-bk-top p-3"
				style="text-align: center; position: relative; left: 20%">
				Hansha chat app!
			</h1>

			<div class="chat-container" id="chat-container">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Message</th>
						</tr>
					</thead>
					<tbody id="chats">
						<tr>
							<td>Mark otto</td>
							<td>Joined</td>
						</tr>
						<tr>
							<td>Jacob Thornton</td>
							<td>Joined</td>
						</tr>
						<tr>
							<td>Larry the Bird</td>
							<td>Hi!</td>
						</tr>
                        <tr>
							<td>Larry the Bird</td>
							<td>Hi!</td>
						</tr>
                       
					</tbody>
				</table>
			</div>

			<div class="row message-sent py-2">
				<h5 class="size-auto px-3 mx-2 col-2">Type your message:</h5>
				<input type="text" id="msg" class="size-auto col form-control"/>
				<button
					type="button"
					onclick="sendMessage()"
					class="px-3 mx-3 col-1 btn btn-success">
					Send
				</button>
			</div>
		</div>
	</body>
</html>
